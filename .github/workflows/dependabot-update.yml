name: Dependabot update

on:
  workflow_run:
    workflows: [CI]
    branches-ignore: [main]
    types: [completed]

jobs:
  build-and-update:
    if: >
      ${{
        github.actor == 'dependabot[bot]' &&
        github.event.workflow_run.event == 'pull_request' &&
        github.event.workflow_run.conclusion == 'failure'
      }}
    runs-on: ubuntu-latest
    environment: dependabot_update

    steps:
      - uses: actions/checkout@v2
        with:
          # use a separate token to allow the push to trigger builds
          token: ${{ secrets.DEPENDABOT_GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn

      - name: Clean
        run: yarn clean

      - name: Fix
        run: yarn fix

      - name: Test (update snapshots)
        run: yarn test -u

      - name: Build
        run: yarn build

      - name: Add and commit
        uses: EndBug/add-and-commit@v7.2.0
        with:
          default_author: github_actions
          message: Fix lint errors and build
